<div>
    <h3>
        Last results
    </h3>
    <div>
        <ul>
            <li *ngFor="let res of lastResults">
                <span>{{'At ' + res.date|date:'dd/MM/YYYY HH:mm'}}</span>:
                <span>{{'  From '+ res.amount|currency:res.from +' '+res.from}}</span>
                <span>{{' To '+res.to}}</span>
                <span>{{' Equals: '+res.value}}</span>
            </li>
        </ul>
    </div>
</div>
