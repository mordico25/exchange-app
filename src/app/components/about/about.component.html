<div>
    <h3>
        Last results

        <button class="clean-btn" (click)="cleanHistory()">Clean History</button>
    </h3>
    <div>
        <ul>
            <li *ngFor="let res of lastResults">
                <span>{{'At ' + (res.date|date:'dd/MM/YYYY HH:mm')}}</span>:
                <span>{{'  From '+ res.amount + " "+res.from }}</span>
                <span>{{' = '+res.value}}</span>
<!--                 <span>{{' Equals: '+res.value}}</span> -->
            </li>
        </ul>
    </div>
</div>
